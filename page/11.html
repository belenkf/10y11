  <script>
    function  Ejercicio_diario(){
        let entrenodia = prompt("Que dia es hoy:");
        switch (entrenodia) {
        case "lunes":
            alert("Hoy cuesta arrancar pero ponele pilas y salí a comerte el mundo, te toca hacer tela");
        break;
        case "martes":
            alert("Hoy salí a caminar al menos 1 hora, después elongás en casa con música relajante, baño y a la cama");
        break;
        case "miercoles":
            alert("Dale que es mitad de semana!! toca tela pero enfocá en la relajación que viene después y que vas a dormir como un angelito");
        break;
        case "jueves":
            alert("Hoy probá con algunas posturas nuevas de Yoga si hace frío, sinó pilas y a caminar con música al palo");
        break;
        case "viernes":
            alert("Llegaste al viernes! Sí, hoy sale bicicleteada o limpiar un poco el depto");

        case "sabado":
            alert("Si tenés ganas, después del Hospi te toca Bici o Rollers");
        break;
        case "domingo":
            alert("Hoy se descansa!!");
        break;
        default:
            alert("Escribe el día de la semana en minúsculas para poder ver el plan de ejercicio que corresponde.");
        }
    }
